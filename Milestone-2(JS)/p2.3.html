<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Sum() {
            var one = parseInt(document.getElementById("num1").value);
            var two = parseInt(document.getElementById("num2").value);
            var ans = one + two;
            alert(ans);

        }

        function Sub() {
            var one = parseInt(document.getElementById("num1").value);
            var two = parseInt(document.getElementById("num2").value);
            var ans = one - two;
            alert(ans);
        }

        function Multi() {
            var one = parseInt(document.getElementById("num1").value);
            var two = parseInt(document.getElementById("num2").value);
            var ans = one * two;
            alert(ans);
        }

        function Div() {
            var one = parseInt(document.getElementById("num1").value);
            var two = parseInt(document.getElementById("num2").value);
            var ans = one / two;
            alert(ans);
        }
    </script>
</head>

<body>
    <label>Enter Number1</label>
    <input type="text" id="num1">
    <label>Enter Number2</label>
    <input type="text" id="num2"><br>
    <button onclick="Sum()">Summation</button>
    <button onclick="Sub()">Subtact</button>
    <button onclick="Multi()">Multiplication</button>
    <button onclick="Div()">Division</button>
</body>

</html>
