<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function press_key() {
            var num = document.getElementById("number").value;
            //alert("This Number is Even");
            if (num > 0) {
                document.getElementById("ans_place").innerHTML = "This NUmber is Posivive";
            } else if (num == 0) {
                document.getElementById("ans_place").innerHTML = "This NUmber is Zero";
            } else {
                document.getElementById("ans_place").innerHTML = "This Number is Negative";
            }
        }
    </script>
</head>

<body>
    <label for="">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="press_key()">+ - 0 check</button>
    <br>
    <textarea name="" id="ans_place" cols="30" rows="1"></textarea>
</body>

</html>
