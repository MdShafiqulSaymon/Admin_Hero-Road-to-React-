<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function press_key() {
            var num1 = document.getElementById("fnumber").value;
            var num2 = document.getElementById("snumber").value;
            //alert("This Number is Even");
            if (num1 > num2) {
                document.getElementById("ans_place").innerHTML = num1 + " is Greater Than " + num2;
            } else if (num1 < num2) {
                document.getElementById("ans_place").innerHTML = num1 + " is Smaller Than " + num2;
            } else {
                document.getElementById("ans_place").innerHTML = "Please First take 2 input";
            }
        }
    </script>
</head>

<body>
    <label for="">Enter First number:  </label>
    <input type="number" id="fnumber"><br>
    <label for="">Enter Second number:</label>
    <input type="number" id="snumber">
    <button onclick="press_key()"> (<) or(>) check </button>
    <br>
    <textarea name="" id="ans_place" cols="30" rows="1"></textarea>
</body>

</html>
